{% load static %}
<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/submit.css' %}">
</head>
<body>
<div class="abf-frame">
  <div class="abf-header">
    <div>
    <div class="abf-ash1"><a href="{% url 'home' %}"><img src="{% static 'assets/images/new-logo1.jpg' %}"></a></div>
    </div>
    <div style="text-align: center; background-color:#fff;"><span class="abf-qr"> <img class="abf-img-height" src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=bitcoin%3A1DonateWffyhwAjskoEwXt83pHZxhLTr8H%3Famount%3D0.04656914&choe=UTF-8" style="display: inline;" alt="QR code for payment"> </span> </div>
  </div>
  <div class="abf-form">
    <div class="abf-ash1"> Please send <strong><span class="abf-totalbtc">0.04656914</span></strong> BTC
      to address: </div>
    <div class="abf-address abf-topline abf-ash2 abf-input-address">1DonateWffyhwAjskoEwXt83pHZxhLTr8H</div>
    <div class="abf-data abf-topline">
      <div class="abf-list">
        <div class="abf-list-item">
          <div class="abf-label">Merchant:</div>
          <div class="abf-value">S.R Shop</div>
        </div>
        <div class="abf-list-item">
          <div class="abf-label">Amount to pay:</div>
          <div class="abf-value"><span class="abf-totalbtc">$250</span> BTC</div>
        </div>
        <div class="abf-list-item">
          <div class="abf-label">Arrived amount:</div>
          <div class="abf-value"><span class="abf-arrived">$250</span> BTC</div>
        </div>
        <div class="abf-list-item">
          <div class="abf-label">Remains to pay:</div>
          <div class="abf-value"><b><span class="abf-remains">0.04655914</span> BTC</b></div>
        </div>
        <div class="abf-list-item">
          <div class="abf-label">Date:</div>
          <div class="abf-value"><span id="currentDate"></span></div>
        </div>
        <div class="abf-list-item abf-tx-block">
          <div class="abf-value abf-tx">
          </div>
        </div>
        <div class="abf-list-item">
          <div class="abf-label">Status:</div>
          <div class="abf-value"><b><span class="abf-status">Payment successful</span></b></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script>
        function updateDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; // Months are zero-based
            var year = currentDate.getFullYear();

            // Format the date as you like, for example: dd-mm-yyyy
            var formattedDate = day + '-' + month + '-' + year;

            // Update the content of the element with id "currentDate"
            document.getElementById('currentDate').textContent = formattedDate;
        }

        // Call the updateDate function when the page loads
        window.onload = function() {
            updateDate();

            // Update the date every second (1000 milliseconds)
            setInterval(updateDate, 1000);
        };
    </script>
</body>
</html>
